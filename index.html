<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__image">
          <img src="./assets/images/illustration-article.svg" alt="" />
        </div>
        <div class="card__info">
          <hgroup class="card__title-group">
            <p class="card__tag">Learning</p>
            <p class="card__date">Published 21 Dec 2023</p>
            <h2 class="card__title">HTML & CSS foundations</h2>
          </hgroup>
          <p class="card__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="contributor">
            <img class="contributor__avatar src="" alt="" />
            <span class="contributor__name">Greg Hooper</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
